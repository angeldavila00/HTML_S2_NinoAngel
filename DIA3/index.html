<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <form action="/index2.html" method="post">
    <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="user_name" placeholder="NOMBRE"/>
    </div>
    <div>
        <label for="apellido">Apellido:</label>
    <input type="text" id= "apellido" name="user_apellido" placeholder="APELLIDO"/>
    </div>
    <div>
    <label for="Sexo">Sexo:</label>
        <select name="Sexo" class="button" >
            <option value="S">Seleccionar</option>    
            <option value="H">Hombre</option>
            <option value="M">Mujer</option>
        </select>
    </div>
    <div>
        <label for="mail">Correo electrónico: </label>
        <input type="email" name="user_email" placeholder="Your-email@gmail.com" />
    </div>
    <div>
        <label for="Sexo">Poblacion:</label>
        <select name="poblacion">
            <option value="B">Bucaramanga</option>
            <option value="G">Giron</option>
            <option value="F">Floridablanca</option>
            <option value="P">Piedecuesta</option>
        </select>
    </div>
    <div>
        <label for="msg">Descripción:</label>
        <textarea id="msg" name="user_message"></textarea>
        <p>Deseo recibir información sobre novedades y ofertas</p>
        <input type="checkbox" id="Novedades" name="selec" value="true" checked >
        <p>Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</p>
        <input type="checkbox" id="informacion" name="selec2" value="True" checked>
        </div>
        <div class="button">
        <button type="submit">Envió</button>
    </div>
</form>
</body>
</html>
